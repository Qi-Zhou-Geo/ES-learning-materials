# Oceania
"Ruapehu-MR": # GLOF
  path_mapping: "Oceania/Ruapehu"
  response_type: "direct"
  sensor_type: "do-not-need (Guralp 6T)"
  # Ruapehu 2007 data, e.g., thr original is m/s^2 in the paper,
  # and peak value is around 0.027 m/s^2, and original SPS is 0.01,
  # so the ground vibration is around 0.027 m/s^2 * dt (2.7e-4 m/s)
  # the amplitude data devide 10**10 to velocity meter/second
  normalization_factor: 5 * 10**9
